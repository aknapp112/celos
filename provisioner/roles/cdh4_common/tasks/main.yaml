---
# file: roles/cdh_common/tasks/main.yml

- name: download cloudera repo
  shell: curl -Ss http://archive.cloudera.com/cdh4/one-click-install/precise/amd64/cdh4-repository_1.0_all.deb -o /tmp/cdh4-repository_1.0_all.deb  
  tags: hadoop

- name: add Cloudera CDH4 repository
  shell: dpkg -i /tmp/cdh4-repository_1.0_all.deb
  tags: hadoop
