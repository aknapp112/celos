log4j.rootCategory=DEBUG, DebugLog, ErrorLog

log4j.appender.DebugLog.DatePattern='.'yyyy-MM-dd
log4j.appender.DebugLog.File = /var/log/celos/debug.log
log4j.appender.DebugLog.layout = org.apache.log4j.PatternLayout
log4j.appender.DebugLog.layout.ConversionPattern = [%d{HH:mm:ss.SSS}] %-5p %C{1}[%t]: %m%n
log4j.appender.DebugLog.Threshold=INFO
log4j.appender.DebugLog = org.apache.log4j.DailyRollingFileAppender

log4j.appender.ErrorLog.DatePattern='.'yyyy-MM-dd
log4j.appender.ErrorLog.File = /var/log/celos/error.log
log4j.appender.ErrorLog.layout = org.apache.log4j.PatternLayout
log4j.appender.ErrorLog.layout.ConversionPattern = [%d{HH:mm:ss.SSS}] %-5p %C{1}[%t]: %m%n
log4j.appender.ErrorLog.Threshold=ERROR
log4j.appender.ErrorLog = org.apache.log4j.DailyRollingFileAppender